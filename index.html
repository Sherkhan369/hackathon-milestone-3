<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dynamic Resume Builder By Sher Baz</h1>
    <form  method="post" id="resume-form">
     
      <fieldset>
        <legend>Personal details:</legend>
        
          <label for="name">Name:</label>
          <input id="name" type="text" name="fullName" placeholder="Enter your name" required/>

          <label for="dob">Date Of Birth:</label>
          <input id="dob" type="date" name="dob" required />

          <label for="phone">Phone:</label>
          <input id="phone" type="number" name="phoneNumber" placeholder="Enter your phone number" required/>
        
          <label for="email">Email:</label>
          <input type="email" id="email" required/>
  
      </fieldset>

      <fieldset>
        <legend>Education:</legend>
       <label for="education">Education:</label>
       <textarea  id="education" placeholder="Enter your education" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills:</legend>
       <label for="skills">Skills</label>
        
        <textarea  id="skills" placeholder="Enter your skills" required></textarea>
      </fieldset>
      <fieldset>
        <legend>Experience:</legend>
       <label for="experience">Experience</label>
      
        <textarea  id="experience" placeholder="Enter your experience"  required></textarea>
      </fieldset>
      <button type="submit">Generate Resume</button>
    </form>

    <br>

    <div id="resumeDisplay">
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
